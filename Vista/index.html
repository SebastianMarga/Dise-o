<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="../Vista/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="messages" id="messages">
          <div class="message bot">Hola, ¿cómo puedo ayudarte hoy?</div>
        </div>
        <div class="input-container">
          <input type="text" id="input" placeholder="Escribe tu mensaje..." />
          <button id="sendBtn">Enviar</button>
          <button id="recordMovementBtn">Grabar Movimiento</button>
          <button id="translateTextBtn">Traducir Texto</button>
        </div>
      </div>

      <div class="right">
        <div class="avatar" id="avatar">
          <p id="pava">Avatar en Lengua de Señas</p>
        </div>
        <div class="camera" id="cameraArea">
          <video id="video" autoplay playsinline></video>
          <p>Cámara del Usuario</p>
        </div>
      </div>
    </div>

    <!-- Caja de alerta flotante -->
    <div id="alertBox" class="alert-box">
      Según los síntomas que padece, se recomienda consultar con especialista.
    </div>
    <div id="customAlert" class="custom-alert hidden">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../Controlador/index.js" type="module"></script>
  </body>
</html>
